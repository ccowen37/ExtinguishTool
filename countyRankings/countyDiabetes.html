<!DOCTYPE html>
<meta charset="utf-8">
<style>

.counties {
  fill: #778899;
}

.states {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
}

</style>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>


<div id="simulation">
  <svg id="simulation" width="980" height="600" ></svg> 
  <script>

    var svg = d3.select("svg#simulation"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var unemployment = d3.map();

    var path = d3.geoPath();

    // var color = d3.scaleSequential(d3.interpolateBlues);
    var color = d3.scaleQuantize()
    .domain([0, 0.20])
    .range(['#eff3ff','#bdd7e7','#6baed6','#3182bd','#08519c']);


    //begin code to add legend
    var g = svg.append("g")
      .attr("class", "key")
      .attr("transform", "translate(0,20)");

    var x = d3.scaleLinear().domain([0,0.2])
        .rangeRound([700, 800]);

    g.selectAll("rect")
      .data([0, 0.4, 0.8, 0.12, 0.16, 0.2])
      .enter().append("rect")
        .attr("height", 8)
        .attr("x", function(d) { return x(d); })
        .attr("width", function(d) { return 50 })
        .attr("fill", function(d) { return color(d); });

    g.append("text")
        .attr("class", "caption")
        .attr("x", x.range()[0])
        .attr("y", -6)
        .attr("fill", "#000")
        .attr("text-anchor", "start")
        .attr("font-weight", "bold")
        .text("Percent Adult Obesity");

    g.call(d3.axisBottom(x)
        .tickSize(13)
        // .tickFormat(function(x, i) { return x })
        // .tickFormat(function(d) { return 100*d + "%"; })
        .tickFormat(d3.format(".0%"))
        .tickValues(x.ticks(6)))
        .select(".domain")
        .remove();

   

    d3.queue()
        .defer(d3.json, "https://d3js.org/us-10m.v1.json")
        .defer(d3.csv, "CHR.csv", function(d) { unemployment.set(d.id, d.diabetes); })
        .await(ready);

    function ready(error, us) {
      if (error) throw error;

      svg.append("g")
          .attr("class", "counties")
        .selectAll("path")
        .data(topojson.feature(us, us.objects.counties).features)
        .enter().append("path")
          .attr("fill", function(d) { return color(d.diabetes = unemployment.get(d.id)); })
          .attr("d", path)
        .append("title")
          .text(function(d) { return d.diabetes + "%"; });

      svg.append("path")
          .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
          .attr("class", "states")
          .attr("d", path);
    }
</script>
</div>
